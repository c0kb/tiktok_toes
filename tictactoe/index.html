<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="menu">
            <button id="two-player">Kétjátékos</button>
            <button id="single-player">Egyjátékos</button>
        </div>
        <div id="game-board" class="game-board">
        </div>
        <div id="game-info">
            <p id="game-status"></p>
            <button id="new-game" style="display:none;">Új játék</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
